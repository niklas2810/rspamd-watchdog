# https://github.com/actions/starter-workflows/blob/main/ci/docker-publish.yml
name: Build Main Branch & Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/**'
      - 'pom.xml'
      - 'Dockerfile'

jobs:
  build:
    name: âš™ï¸ Build Project
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v2
      - name: âš™ï¸ Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14

      - name: ğŸ’½ Restore Maven cache
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: build-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            build-${{ runner.os }}-

      - name: ğŸ“¦ Build package
        run: mvn clean package

  docker:
    name: ğŸ³ Generate Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Builder instance name
        run: echo ${{ steps.buildx.outputs.name }}
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: ğŸ”“ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: niklas2810
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“¦+â¬†ï¸ Build and push
        uses: docker/build-push-action@v2
        with:
          tags: niklas2810/rspamd-watchdog:latest
          push: true